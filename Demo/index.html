<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sueños del Mar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <a href="./img/images.png" class="logo">Logo</a>
<nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Galeria</a>
    <a href="#">Contacto</a>
</nav>
        </header>
        <div class="bgImg">
            <img src="./img/fondo.avif" alt="fondo" width="1423" height="500">
            <div class="descrip">
                <h1>Sueños del Mar <hr> Tu hotel de confianza</h1>
            </div>
        </div>

        <section class="form-register">
            <h4>Reserva en línea</h4>
            <input class="controls" type="text" name="nombres" id="nombres"
                placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos"
                id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo"
                placeholder="Ingrese su Correo">
                <h4>Fecha de legada</h4>
            <input class="controls" type="date" name="llegada" id="llegada">
                <h4>Fecha de Salida</h4>
            <input class="controls" type="date" name="salida" id="salida">



            <select class="controls">
                <option value="una">Una Cama Grande</option>
                <option value="dos">Dos Camas Pequeñas</option>
            </select>
            <p>Estoy de acuerdo con <a href="#">Terminos y
                    Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </section>

    </body>
</html>
